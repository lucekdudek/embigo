<div class="top-bar">
	<div>
		{% if space.parent %}<a href="/{{ space.parent.uid }}" class="btn"><i class="fa fa-chevron-left"></i> {{ space.parent }}</a>{% endif %}

		{% if can_edit_space %}
			<a href="" class="btn" id="btnEditSpace"><i class="fa fa-pencil"></i>Edytuj</a>
		{% endif %}
	</div>
	<div>
		{% if can_edit_user_rights %}
			<a href="" class="btn">Zmień uprawnienia</a>
		{% endif %}
		
		{% if can_create_space %}
			{% if space.type != 2 %}<a href="" class="btn" id="btnNewSpace"><i class="fa fa-plus"></i>przestrzeń</a>{% endif %}
		{% endif %}

		{% if can_create_channel %}
			<a href="" class="btn" id="btnNewChannel"><i class="fa fa-plus"></i>kanał</a>
		{% endif %}
	</div>
</div>
