{% extends "base.html" %}

{% block core %}
    {% if errormessage %}
		<p>{{ errormessage }}</p>
	{% endif %}
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'signout' %}">
            {% csrf_token %}
            <input type="submit" value="Wyloguj, {{ user.username }}" />
        </form>
    {% else %}
    	<div class="form-signin">
			<a href="" class="form-signin_logo">embigo</a>
		    <form method="post" action="{% url 'signin' %}">
		        {% csrf_token %}
				<div>
				    <input type="text" placeholder="Login" name="username" />
				</div>
				<div>
					<input type="password" placeholder="HasÅ‚o" name="password" />
				</div>
					<input type="submit" value="Zaloguj" class="btn"/>
			</form>
		</div>
    {% endif %}
{% endblock %}
