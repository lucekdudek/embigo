<form method="post" action="{% url 'signin' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
    {% csrf_token %}
    <span class="error">
        {{ form.non_field_errors|striptags }}
    </span>
    {% for f in form %}
        <p>{{ f.label_tag }}
            {{ f }}
            {% if f.errors %}
                <span class="error">{{ f.errors|striptags }}</span>
            {% else %}
                <span class="helptext">
                    {{ f.help_text }}
                </span>
            {% endif %}
        </p>
    {% endfor %}
    <input type="submit" value="Zaloguj" class="btn"/>
    <div class="text-right"><a href="/recover_password/">Przypomnij hasło</a></div>
    <div class="text-right"><a href="/register/{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Zarejestruj
        się</a></div>
</form>
